<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./lib/jquery-1.9.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <title>登录</title>
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="login_art">
        <header> 
            <img src="./image/login/logo.png" alt="">
        </header>
        <section class="login_form">
            <form action="">
                <label class="userName" for="">
                    <div>
                        <img src="./image/login/xingmingyonghumingnicheng.png" alt="">
                        <!-- <span> 用户名 </span> -->
                    </div>

                    <input placeholder="用户名" name="" type="text">
                </label>
                <label class="userPassword" for="">
                    <div>
                        <img src="./image/login/yonghuming.png" alt="">
                        <!-- <span> 密码 </span> -->
                    </div>

                    <input placeholder="密码" name="" type="text">
                    <i class="forget_password"> 忘记 ? </i>
                </label>
                <button class="login_submit" type="buttom"> 登 <i></i> 录 </button>
            </form>
            <div class="domain_speed">
                <img src="./image/login/ceshi.png" alt="">
                <span> 域名测速 </span>
            </div>
        </section>
        <footer>
            <div class="browser">
                <a class="firefox" href=""> </a>
                <a class="google" href=""> </a>
                <a class="ie" href=""> </a>
                <a class="safari" href=""> </a>
            </div>
            <div class="download_zip"> 为了更好的操作体验为您推荐以上浏览器，点击可直接下载。 </div>
        </footer>
    </div>
    <div class="login_tip">
        <div>
            <img src="./image/login/kefu-copy.png" alt="">
            <p> 在线客服 </p>
        </div>
        <div>
            <img src="./image/login/shoujiduan.png" alt="">
            <p> 手机端 </p>
        </div>
    </div>
</body>

</html>
<script>
$(".userName input").focus(function(){
    // 这里是获取焦点时的事件
    $(".userName").addClass('active');

}) 
$(".userName input").blur(function(){
    // 这里是失去焦点时的事件
    $(".userName").removeClass('active');
}) 
$(".userPassword input").focus(function(){
    // 这里是获取焦点时的事件
    $(".userPassword").addClass('active');
}) 
$(".userPassword input").blur(function(){
    // 这里是失去焦点时的事件
    $(".userPassword").removeClass('active');
}) 
</script>
