<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <script src="./lib/jquery-1.9.1.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <title> 新注册会员 </title>
</head>

<body class="registered">
  <div class="registered_card">
    <div class="registered_card_left">
      <img src="./image/login/logo.png" alt="">
    </div>
    <div class="registered_card_right">
      <form class="registered_form" action="">
        <h3> 新注册会员 </h3>

        <div class="registered_name">
          <div class="form-inline">
            <label for=""> 用户名 </label>
            <input type="text" class="form-control" placeholder="5-6位字符，可使用字母和数字">
            <p> * 确认密码错误 </p>
          </div>
        </div>

        <div class="registered_nickname">
          <div class="form-inline">
            <label for=""> 昵称 </label>
            <input type="text" class="form-control" placeholder="5-6位字符，可使用字母和数字">
            <p> * 昵称是2到18位字符或1-6个汉字，请重新输入 </p>
          </div>
        </div>

        <div class="registered_password">
          <div class="form-inline">
            <label for=""> 密码 </label>
            <input type="text" class="form-control" placeholder="6-15位数字字母混合">
            <p> * 确认密码错误 </p>
          </div>
        </div>

        <div class="registered_surepassword">
          <div class="form-inline">
            <label for=""> 确认密码 </label>
            <input type="text" class="form-control" placeholder="请再次输入密码">
            <p> * 确认密码错误 </p>
          </div>
        </div>

        <div class="registered_code">
          <div class="form-inline">
            <label for=""> 验证码 </label>
            <input type="text" class="form-control">
            <img src="./image/login/registedbg3.png" alt="">
            <p> * 验证码错误 </p>
            
          </div>
        </div>
        <button type="submit"> 立即注册 </button>

      </form>
    </div>
  </div>
  <div class="login_tip">
    <div>
      <img src="./image/login/kefu-copy.png" alt="">
      <p> 在线客服 </p>
    </div>
    <div>
      <img src="./image/login/shoujiduan.png" alt="">
      <p> 手机端 </p>
    </div>
  </div>
</body>

</html>
