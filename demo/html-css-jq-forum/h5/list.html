<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曝光区</title>
    <link rel="shortcut icon" href="./images/banquan.png">
    <link rel="stylesheet" href="./css/iconfont/style.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body class="bg">

    <!-- 头部 -->
    <div class="user_avatar_h">
        <div class="user_avatar_h_l"><a href="javascript:;" class="icon-arrow-left return-userinfo"></a></div>
        <h2>彩界新闻</h2>
        <div class="user_avatar_h_r"><a href="javascript:;" class="icon-home return-homepage"></a></div>
    </div>
    <div class="header" style="width: 100%; height: 40px;"></div>

    <!-- 主体 -->
    <div class="postlist bg-fff banzhuan-view-bg clearfloat">
        
    </div>

    <!-- 分页 -->
    <div class="page">
        <a href="javascript:;" class="grey prevPage">上一页</a>
        <a id="select_a" style="margin:0 2px;padding:1px 0 0 0;border:0;display:inline-block;position:relative;width:100px;height:31px;line-height:27px;background:url(static//image/mobile/images/pic_select.png) no-repeat;text-align:left;text-indent:20px;">
            <select class="dumppage" style="position:absolute;left:0;top:0;height:27px;opacity:0;width:100px;">
                <option value="1" selected="">第1页</option>
                <option value="2">第2页</option>
                <option value="3">第3页</option>
                <option value="4">第4页</option>
                <option value="5">第5页</option>
                <option value="6">第6页</option>
            </select>
            <!-- 当前显示页码 -->
            <span class="currentPage">第1页</span>
        </a>
        <a href="javascript:;" class="nextPage">下一页</a>
    </div>


    <!-- 遮罩 -->
    <!-- <div id="mask" style="display: none;"></div> -->
    
    <!-- 底部信息 -->
    <div class="banzhuan-bottom"></div>


    <script src="./js/jquery-1.83.min.js"></script>
    <script src="./js/list.js"></script>

</body>
</html>
