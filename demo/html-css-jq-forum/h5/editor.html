<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曝光区</title>
    <link rel="shortcut icon" href="./images/banquan.png">
    <link rel="stylesheet" href="./css/iconfont/style.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/editor.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body class="bg">

    <!-- 头部 -->
    <div class="user_avatar_h">
        <div class="user_avatar_h_l"><a href="javascript:;" onclick="javascript:history.back(-1);" class="icon-arrow-left return-userinfo"></a></div>
        <h2>发帖</h2>
        <div class="user_avatar_h_r"><a href="javascript:;" class="icon-home return-homepage"></a></div>
    </div>
    <div class="header" style="width: 100%; height: 40px;"></div>

    <div class="bg-fff">
        <div class="post_from">
            <ul class="clearfloat">
                <!-- 标题 -->
                <li class="bl_line pd10">
                    <input type="text" class="px" id="needsubject" autocomplete="off" value="" name="subject" placeholder="标题">
                </li>
                <!-- 选择主题分类 -->
                <li class="bl_line pd10">
                    <select id="typeid" name="typeid" class="sort_sel">
                        <option value="0" selected="selected">选择主题分类</option>
                        <option value="1">彩界新闻</option>
                        <option value="2">彩界问答</option>
                        <option value="3">美色论坛</option>
                        <option value="4">经验论坛</option>
                        <option value="5">担保合作</option>
                        <option value="6">信誉平台</option>
                        <option value="7">信誉代理</option>
                        <option value="8">合作伙伴</option>
                        <option value="9">周边业务</option>
                        <option value="10">新开平台</option>
                        <option value="11">招聘求职</option>
                    </select>
                </li>
                <!-- 内容 -->
                <li class="bl_none area pd10">
                    <textarea class="pt" id="needmessage" autocomplete="off" name="message" cols="80" rows="2" placeholder="内容"></textarea>
                </li>
                <!-- 表情包 -->


                <!-- 工具栏 -->
                <li style="padding:0px;">
                    <a href="javascript:;" class="y icon-zhaoxiang">
                        <input type="file" name="Filedata" id="filedata" style="width:30px;height:30px;font-size:30px;opacity:0;">
                        <button id="cp_postsubmit" class="btn_pn btn_pn_blue" disable="false" style="margin-top: 4px; margin-right: 10px;">
                            <span>发表</span>
                        </button>
                    </a>
                    <a href="javascript:;" class="faceBtn y color-c" style="margin-right: 10px; line-height: 18px;">
                        <em class="icon-biaoqingbao" style="font-size: 20px;"></em>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/jquery-1.83.min.js"></script>
    <script src="./js/wangEditor.min.js"></script>
    <script src="./js/editor.js"></script>

</body>
</html>
